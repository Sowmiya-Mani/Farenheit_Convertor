<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="fahrenheitconvertor.css" >

    <!-- css media query-->
    <!-- <link rel="stylesheet" media="mediatype and|not|only (expression)" href="faren.css">
    <link re="stylesheet" media="screen only (expression) " href="faren.css" -->

</head>
<body>
    <div class="container">
        <h1>Celsius To Farenheit </h1>
        <div id="cel">
            <input type="text" id="celsius">
            <br>
            <button type="submit"onclick="convertor()">Convert</button>
        </div>
        <div id="result">
    
        </div>
    </div>
    
    <script>
        function convertor(){
            const num=Number(document.getElementById('celsius').value)
            const fahrenheit = (num * 1.8)+32
            const result=document.getElementById("result")
            result.innerHTML= fahrenheit + "'F"
        }
         
    
    </script>
</body>
</html>
